name: cv-pdf-creation

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      # ---- Build PDF using xu-cheng/latex-action ----
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: src/main.tex   # <-- change if your entry file is named differently

      - name: Install pdftk
        run: sudo apt-get update && sudo apt-get install -y pdftk
      # ---- Additional PDF post-processing (your custom steps) ----
      - name: Trim PDF to first 4 pages
        run: |
          mv main.pdf input.pdf
          pdftk input.pdf cat 1-5 output main.pdf
          rm input.pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-files
          path: main.pdf

  push-pdf:
    runs-on: ubuntu-latest
    needs: build-pdf

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pdf-files
          path: .

      - name: Upload PDF to Nextcloud
        env:
          NEXTCLOUD_USERNAME: ${{ secrets.NEXTCLOUD_USERNAME }}
          NEXTCLOUD_PASSWORD: ${{ secrets.NEXTCLOUD_PASSWORD }}
          NEXTCLOUD_URL: ${{ secrets.NEXTCLOUD_URL }}
        run: |
          PDF_FILE_PATH=$(find . -name 'main.pdf')
          if [ -z "$PDF_FILE_PATH" ]; then
            echo "No PDF file found to upload"
            exit 1
          fi
          echo "uploading $PDF_FILE_PATH"
          curl -u "$NEXTCLOUD_USERNAME:$NEXTCLOUD_PASSWORD" \
               -T "$PDF_FILE_PATH" \
               "$NEXTCLOUD_URL/remote.php/webdav/Documents/Lebenslauf/$(basename "$PDF_FILE_PATH")"
          echo "uploading $PDF_FILE_PATH finished"